<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/responsive.css">
    <link rel="icon" href="../static/assets/icons/email_icon.png" type="image/x-icon">
    <title>Analisador de e-mails</title>
</head>
<body>
    <div class="instructions">
        <h1>Avaliador de e-mails</h1>
        <p>Fa√ßa o upload de um arquivo .txt ou .pdf que contenha um e-mail para que ele seja avaliado.</p>
    </div>
    <div class="content">
        <div class="form">
            <form action="/enviararquivo" method="post" enctype="multipart/form-data" id="formArquivo">
                <div class="upload-arq">
                    <input type="file" name="arquivo" id="arquivo" accept=".txt,.pdf">
                </div>
                <div>
                    <button type="submit" onclick="exibir_loading()">Enviar</button>
                </div>
            </form>
        </div>
        <div class="response">
            <h2>Visualize sua resposta aqui</h2>
            <div class="response-content" id="response">
                <div class="loading" id="loading">
                    <img id="img_loading" src="../static/assets/imgs/loading.gif" alt="loading">
                </div>
                <p>{{ dados }}</p>
                </div>
        </div>
    </div>
    
<script src="../static/js/exibir_loading.js"></script>
</body>
</html>
